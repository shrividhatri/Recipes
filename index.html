<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping places</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        #searchBar {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item h3 {
            margin: 10px 0;
            font-size: 1rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            text-align: left;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content ul {
            list-style: none;
            padding: 0;
        }

        .modal-content ul li {
            margin-bottom: 10px;
        }

        .close-btn {
            background: #ff5c5c;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #ff2c2c;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="searchBar" placeholder="Search places..." aria-label="Search places">
    </header>
    <div class="grid" id="placesGrid"></div>

    <div class="modal" id="placeModal" role="dialog" aria-labelledby="placeTitle">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">Close</button>
            <h2 id="placeTitle"></h2>
            <h3>Distance</h3>
            <p id="placeDistance"></p>
            <h3>Cost</h3>
            <p id="placePurpose"></p>
        </div>
    </div>

    <script>
        // Places data directly embedded in the file
        const places = [
    
    {
                title: "Uggani",
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgzh98sfuLiaPmpU4iVe_OIrXcbQ3fkXMUDFmNs3IcskFpp7EnnlqOeGZGhqy8mDCStcSRulnaNOIRFa-yLfkHfGutMj6OYIVma9Ku5XARfRQ3ye77kSOlKljU6efS43MegZMczlHD_hf1b/s1600/1532787389406_wm.jpg",
                ingredients: ["Borugulu", "Tiragamatha", "Onion", "Green chilli", "Peanuts", "Tomato", "Pappula podi"],
                instructions: "Soak the borugulu in water for a while..."
            },
            {
                title: "Poha Cheela",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy24mbzg3ch05BKacMxW0CTnj2Z-0ATYXWqQ&s",
                ingredients: ["Poha", "Chilli", "Onion", "Pepper powder", "Jeera"],
                instructions: "Soak poha and mash them..."
            },
            {
                title: "3 pindi Dosa",
                image: "https://cdn2.foodviva.com/static-content/food-images/south-indian-recipes/wheat-flour-dosa/wheat-flour-dosa.jpg",
                ingredients: ["Godhuma pindi", "Biyyapu pindi", "Senagapindi", "Onion", "Chilli", "Curd"],
                instructions: "Add 1:1 biyyapu pindi and godhuma pindi..."
            }
]
;

        const placesGrid = document.getElementById('placesGrid');
        const placeModal = document.getElementById('placeModal');
        const closeModal = document.getElementById('closeModal');
        const placeTitle = document.getElementById('placeTitle');
        const placeDistance = document.getElementById('placeDistance');
        const placePurpose = document.getElementById('placePurpose');
        const searchBar = document.getElementById('searchBar');

        // Populate the grid with places
        function populateGrid(places) {
            placesGrid.innerHTML = '';
            places.forEach((place, index) => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.setAttribute('tabindex', '0');
                gridItem.setAttribute('role', 'button');
                gridItem.setAttribute('aria-label', `Open place: ${place.name}`);
                gridItem.innerHTML = `
                    <img src="${place.image}" alt="${place.name}">
                    <h3>${place.name}</h3>
                `;
                gridItem.addEventListener('click', () => displayPlace(index));
                gridItem.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') displayPlace(index);
                });
                placesGrid.appendChild(gridItem);
            });
        }

        // Display place details in modal
        function displayPlace(index) {
            const place = places[index];
            placeTitle.textContent = place.name;
            placeDistance.textContent = place.distance;
            placePurpose.textContent = place.purpose;
            placeModal.style.display = 'flex';
        }

        // Close modal
        closeModal.addEventListener('click', () => {
            placeModal.style.display = 'none';
        });

        // Close modal on clicking outside
        placeModal.addEventListener('click', (event) => {
            if (event.target === placeModal) {
                placeModal.style.display = 'none';
            }
        });

        // Filter places based on search
        searchBar.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filteredPlaces = places.filter(place =>
                place.name.toLowerCase().includes(query)
            );
            populateGrid(query ? filteredPlaces : places);
        });

        // Initialize the grid with all places
        populateGrid(places);
    </script>
</body>
</html>
