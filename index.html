<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        #searchBar {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: block;
        }

        #filterButton {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #filterButton:hover {
            background-color: #0056b3;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
        }

        .grid-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .grid-item h3 {
            margin: 10px 0;
            font-size: 1rem;
        }

        #sticky-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Initially hidden */
        }

        #sticky-bar h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        #missing-ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #missing-ingredients-list input {
            margin-right: 5px;
        }

        #apply-filters {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #apply-filters:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <input type="text" id="searchBar" placeholder="Search recipes..." aria-label="Search recipes">
        <button id="filterButton">Filter</button>
    </header>
    <div class="grid" id="recipeGrid"></div>

    <div id="sticky-bar">
        <h3>Missing Ingredients</h3>
        <div id="missing-ingredients-list"></div>
        <button id="apply-filters">Filter Recipes</button>
    </div>

    <script>
        // Recipes data
        const recipes = [
            {
                title: "Uggani",
                image: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgzh98sfuLiaPmpU4iVe_OIrXcbQ3fkXMUDFmNs3IcskFpp7EnnlqOeGZGhqy8mDCStcSRulnaNOIRFa-yLfkHfGutMj6OYIVma9Ku5XARfRQ3ye77kSOlKljU6efS43MegZMczlHD_hf1b/s1600/1532787389406_wm.jpg",
                ingredients: ["Borugulu", "Oil", "Tiragamatha", "Onion", "Green chilli", "Peanuts", "Salt", "Tomato", "Turmeric", "Pappula podi"],
                instructions: "Soak the borugulu in water for a while..."
            },
            {
                title: "Poha Cheela",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy24mbzg3ch05BKacMxW0CTnj2Z-0ATYXWqQ&s",
                ingredients: ["Poha", "Chilli", "Onion", "Pepper powder", "Salt", "Jeera", "Oil"],
                instructions: "Soak poha and mash them..."
            },
            {
                title: "3 pindi Dosa",
                image: "https://cdn2.foodviva.com/static-content/food-images/south-indian-recipes/wheat-flour-dosa/wheat-flour-dosa.jpg",
                ingredients: ["Godhuma pindi", "Biyyapu pindi", "Senagapindi", "Onion", "Chilli", "Curd", "Salt"],
                instructions: "Add 1:1 biyyapu pindi and godhuma pindi..."
            }
        ];

        const recipeGrid = document.getElementById('recipeGrid');
        const stickyBar = document.getElementById('sticky-bar');
        const filterButton = document.getElementById('filterButton');

        // Populate the recipe grid
        function populateGrid() {
            recipeGrid.innerHTML = recipes.map(recipe => `
                <div class="grid-item">
                    <img src="${recipe.image}" alt="${recipe.title}">
                    <h3>${recipe.title}</h3>
                </div>
            `).join('');
        }

        populateGrid();

        // Toggle the sticky bar visibility
        filterButton.addEventListener('click', () => {
            stickyBar.style.display = stickyBar.style.display === 'none' || stickyBar.style.display === '' ? 'block' : 'none';
        });
    </script>
</body>
</html>
